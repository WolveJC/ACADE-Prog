name: PR Management

on:
  pull_request_target:
    types: [opened, synchronize, reopened, edited]

jobs:
  label:
    name: Labeler
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/labeler@v6 
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          configuration-path: .github/labeler.yml 

  conventional-title:
    name: Conventional Pull Request Title
    runs-on: ubuntu-latest
    steps:
      - uses: overtrue/conventional-pr-title@v1.0.0
        env:
    GOOGLE_GENERATIVE_AI_API_KEY: ${{ secrets.GOOGLEAPIKEY }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          model: 'google/gemini-2.0-flash-lite'   # modelo específico
          mode: 'auto'                            # renombra automáticamente
          custom-prompt: 'Generate a conventional commit title that emphasizes the business impact of this change.'
          allowed-types: 'feat,fix,docs,refactor'
          include-scope: 'true'
          max-length: '100'
          debug: 'true'
