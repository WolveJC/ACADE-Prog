name: Build Docs

on:
  push:
    branches: [ "main" ]   # Se ejecuta en cada push a main
  workflow_dispatch:        # Permite lanzarlo manualmente desde la pestaña Actions

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar el repositorio
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Configurar Python (para scripts de documentación)
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Instalar dependencias necesarias
      - name: Install Python deps
        run: |
          pip install markdown

      # 4. Generar projects.json recorriendo carpetas y subcarpetas
      - name: Generate projects.json
        run: python scripts/scan_projects.py

      # 5. Concatenar todos los .md en un GLOBAL.md
      - name: Generate GLOBAL.md
        run: python scripts/concat_readmes.py

      # 6. Toolchain para convertir GLOBAL.md a PDF
      - name: Install Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Install LaTeX engine and fonts
        run: sudo apt-get install -y texlive texlive-xetex texlive-fonts-recommended texlive-latex-extra

      - name: Install SVG support
        run: sudo apt-get install -y librsvg2-bin

      - name: Install Emoji Fonts
        run: sudo apt-get install -y fonts-noto-color-emoji

      # Header TeX para fuentes
      - name: Prepare font header for Pandoc
        run: |
          cat > pandoc-fonts.tex <<'EOF'
          \usepackage{fontspec}
          \setmainfont{Latin Modern Roman}
          \setsansfont{Latin Modern Sans}
          \setmonofont{Latin Modern Mono}
          % Fuente para emojis y símbolos Unicode (nombre exacto con espacios)
          \newfontfamily\Emoji{Noto Color Emoji}
          \XeTeXinterchartokenstate=1
          EOF

      - name: Convert to PDF
        run: pandoc GLOBAL.md --pdf-engine=xelatex --include-in-header=pandoc-fonts.tex -o doc_proj.pdf

      # 7. Mover archivos a sus rutas finales dentro del repo
      - name: Move artifacts into repo
        run: |
          mkdir -p Wolves-Page/public/docs
          mkdir -p Wolves-Page/src/data
          mv doc_proj.pdf Wolves-Page/public/docs/doc_proj.pdf
          mv projects.json Wolves-Page/src/data/projects_list.json

      # 8. Commit y push de los archivos al repo (con GITHUB_TOKEN)
      - name: Commit and push artifacts
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git add Wolves-Page/public/docs/doc_proj.pdf Wolves-Page/src/data/projects_list.json
          git commit -m "Update docs and projects list [CI]" || echo "No changes to commit"
          git push origin HEAD:main

      # 9. Publicar GLOBAL.md en GitHub Pages
      - name: Prepare Pages content
        run: |
          mkdir -p _site
          cp GLOBAL.md _site/GLOBAL.md

      - name: Deploy GLOBAL.md to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: _site
          keep_files: true