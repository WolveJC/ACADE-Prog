name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '16 4 * * 1'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ c-cpp, java-kotlin, csharp, javascript-typescript, python, actions ]

    permissions:
      security-events: write
      packages: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Setup entornos condicionales ---
      - name: Setup Java Environment
        if: matrix.language == 'java-kotlin'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup .NET Environment
        if: matrix.language == 'csharp'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # --- Inicialización condicional de CodeQL ---
      - name: Initialize CodeQL
        shell: bash
        run: |
          case "${{ matrix.language }}" in
            "java-kotlin")
              if find . -name "*.java" -o -name "*.kt" | grep .; then
                echo "Fuentes Java/Kotlin encontradas, inicializando CodeQL..."
                codeql-action/init --languages=java-kotlin
              else
                echo "No hay fuentes Java/Kotlin, saltando inicialización."
              fi
              ;;
            "csharp")
              if find . -name "*.sln" -o -name "*.csproj" | grep .; then
                echo "Proyectos C# encontrados, inicializando CodeQL..."
                codeql-action/init --languages=csharp
              else
                echo "No hay proyectos C#, saltando inicialización."
              fi
              ;;
            *)
              echo "Inicializando CodeQL para ${{ matrix.language }}..."
              codeql-action/init --languages=${{ matrix.language }}
              ;;
          esac

      # --- Compilación condicional ---
      - name: Build C/C++
        if: matrix.language == 'c-cpp'
        shell: bash
        run: |
          if [ -f "Makefile" ]; then
            echo "Compilando C/C++ con Makefile..."
            make codeql_all
          else
            echo "No se encontró Makefile. Saltando compilación C/C++."
          fi

      - name: Build Java/Kotlin
        if: matrix.language == 'java-kotlin'
        shell: bash
        run: bash ./build_java.sh

      - name: Build C#
        if: matrix.language == 'csharp'
        shell: bash
        run: bash ./build_csharp.sh

      # --- Análisis final ---
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4