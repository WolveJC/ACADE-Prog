name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '16 4 * * 1'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest # Usamos ubuntu para todos, ya que Swift no fue solicitado

    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          # --- Lenguajes COMPILADOS (Requieren paso de 'build') ---
          - language: c-cpp
            build-mode: manual # <-- CAMBIO CLAVE: Activamos la compilación manual
            build-command: make codeql_all # <-- Comando para tu Makefile Multi-Target
          
          - language: java-kotlin # Soporte para Java (y Kotlin)
            build-mode: autobuild # Deja CodeQL intentar compilación automática (Maven/Gradle)
            build-command: "" # No se necesita comando manual si autobuild es exitoso
            
          - language: csharp # Soporte para C#
            build-mode: autobuild # Deja CodeQL intentar compilación automática (dotnet/msbuild)
            build-command: ""

          # --- Lenguajes INTERPRETADOS / NO COMPILADOS (No requieren build) ---
          - language: javascript-typescript # Soporte para JS/TS (HTML/CSS que son rastreados aquí)
            build-mode: none
            build-command: ""
            
          - language: actions
            build-mode: none
            build-command: ""
            
          - language: python
            build-mode: none
            build-command: ""

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # --- PASO DE INICIALIZACIÓN DE CODEQL ---
    # Inicializa las herramientas CodeQL y activa el 'tracer' para los lenguajes compilados.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    # --- PASO DE COMPILACIÓN MANUAL (Solo se ejecuta para C/C++ ahora) ---
    # Este paso compila tu código, y CodeQL intercepta las llamadas al compilador (g++).
    - name: Run manual build steps (for C/C++)
      if: matrix.build-mode == 'manual'
      shell: bash
      run: |
        echo "Iniciando compilación manual para ${{ matrix.language }} con: ${{ matrix.build-command }}"
        ${{ matrix.build-command }} # Ejecuta 'make codeql_all' para C/C++

    # --- PASO DE ANÁLISIS ---
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
